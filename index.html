<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<title>Podcast App</title>
	</head>
	<header>
		<h1>
			<svg
				xmlns="http://www.w3.org/2000/svg"
				fill="none"
				viewBox="0 0 24 24"
				id="Apple-Podcast-Logo--Streamline-Logos"
				height="24"
				width="24"
			>
				<desc>
					Apple Podcast Logo Streamline Icon: https://streamlinehq.com
				</desc>
				<path
					fill="#000000"
					d="M9.5 15.5c0 -1.2 1 -2 2.5 -2s2.5 0.8 2.5 2C14.5 18 14 23 12 23s-2.5 -5 -2.5 -7.5Z"
					stroke-width="1"
				></path>
				<path
					fill="#000000"
					fill-rule="evenodd"
					d="M3.25 11a8.75 8.75 0 1 1 12.513 7.902 17.468 17.468 0 0 1 -0.335 1.76c3.975 -1.41 6.822 -5.203 6.822 -9.662C22.25 5.34 17.66 0.75 12 0.75S1.75 5.34 1.75 11c0 4.459 2.847 8.253 6.822 9.663l-0.03 -0.125a17.481 17.481 0 0 1 -0.305 -1.636A8.75 8.75 0 0 1 3.25 11Z"
					clip-rule="evenodd"
					stroke-width="1"
				></path>
				<path
					fill="#000000"
					fill-rule="evenodd"
					d="M6.75 11a5.25 5.25 0 1 1 9.119 3.549c0.086 0.301 0.131 0.62 0.131 0.951 0 0.288 -0.006 0.609 -0.02 0.953a6.75 6.75 0 1 0 -7.96 0c-0.014 -0.344 -0.02 -0.665 -0.02 -0.953 0 -0.331 0.045 -0.65 0.131 -0.951A5.231 5.231 0 0 1 6.75 11Z"
					clip-rule="evenodd"
					stroke-width="1"
				></path>
				<path
					fill="#000000"
					d="M9.75 10.25a2.25 2.25 0 1 0 4.5 0 2.25 2.25 0 1 0 -4.5 0"
					stroke-width="1"
				></path>
			</svg>
			Podcast App
		</h1>
		<div class="filters">
			<select id="genre-filter">
				<option value="all">All Genres</option>
				<option value="1">Genre 1</option>
				<option value="2">Genre 2</option>
				<option value="3">Genre 3</option>
				<option value="4">Genre 4</option>
				<option value="5">Genre 5</option>
			</select>

			<select id="recent-filter">
				<option value="none">No Sorting</option>
				<option value="newest">Newest First</option>
				<option value="oldest">Oldest First</option>
			</select>
		</div>
	</header>
	<body>
		<main id="podcast-container"></main>
		<!-- Modal -->
		<div id="modal" class="modal">
			<div class="modal-content">
				<span id="modal-close" class="close">&times;</span>
				<div id="modal-body"></div>
			</div>
		</div>
		<script type="module" src="main.js"></script>
	</body>
</html>
